<VirtualHost *:443>

  ServerAdmin webmaster@youtubemate.nl
  ServerName  youtubemate.nl
  ServerAlias www.youtubemate.nl

  # Letsencrypt SSL options
  Include /cert/options-ssl-apache.conf
  
  # virtual host cert
  SSLCertificateFile      /cert/live/youtubemate.ml/cert.pem
  SSLCertificateChainFile /cert/live/youtubemate.ml/chain.pem
  SSLCertificateKeyFile   /cert/live/youtubemate.ml/privkey.pem
  
</VirtualHost>